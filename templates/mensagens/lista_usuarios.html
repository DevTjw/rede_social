<style>
    :root {
        /* Tema claro */
        --bg-item: #f8f8f8;
        --text-color: #222;
        --btn-bg: linear-gradient(135deg, #00e0ff, #00ffa3);
        --btn-text: #0f2027;
        --hover-shadow: rgba(0, 224, 255, 0.4);
    }

    .dark-theme {
        /* Tema escuro */
        --bg-item: rgba(255, 255, 255, 0.05);
        --text-color: #f0f0f0;
        --btn-bg: linear-gradient(135deg, #00e0ff, #00ffa3);
        --btn-text: #0f2027;
        --hover-shadow: rgba(0, 224, 255, 0.7);
    }

    body {
        font-family: 'Segoe UI', Roboto, sans-serif;
        background: var(--bg-color, #fff);
        color: var(--text-color);
        transition: background 0.3s, color 0.3s;
    }

    h2 {
        text-align: center;
        font-weight: 600;
        color: #00e0ff;
        text-shadow: 0 0 6px rgba(0, 224, 255, 0.6);
        margin-bottom: 20px;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0 auto;
        max-width: 500px;
    }

    .usuario-item {
        padding: 12px 16px;
        margin-bottom: 12px;
        background: var(--bg-item);
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: transform 0.2s, box-shadow 0.3s;
    }

    .usuario-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 12px var(--hover-shadow);
    }

    .usuario-item span {
        font-weight: 500;
        color: var(--text-color);
    }

    .btn-chat {
        background: var(--btn-bg);
        color: var(--btn-text);
        text-decoration: none;
        padding: 8px 14px;
        border-radius: 8px;
        font-weight: bold;
        transition: transform 0.2s, box-shadow 0.3s;
    }

    .btn-chat:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px var(--hover-shadow);
    }

    /* Responsividade */
    @media (max-width: 600px) {
        .usuario-item {
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
        }
        .btn-chat {
            width: 100%;
            text-align: center;
        }
    }
</style>

<ul>
{% for user in usuarios %}
    <li class="usuario-item">
        <span>{{ user.username }}</span>

        <a href="{% url 'mensagens:chat' destinatario_username=user.username %}"
           class="btn-chat">

        </a>
    </li>
{% empty %}

{% endfor %}
</ul>

{% endblock %}
