<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Windows Futurista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Efeito de part√≠culas no fundo */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .menu-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.5),
                        0 0 100px rgba(66, 220, 255, 0.1);
            padding: 30px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 25px 45px rgba(0, 0, 0, 0.5),
                            0 0 100px rgba(66, 220, 255, 0.1);
            }
            to {
                box-shadow: 0 25px 45px rgba(0, 0, 0, 0.5),
                            0 0 120px rgba(66, 220, 255, 0.2);
            }
        }

        .menu-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-title {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(66, 220, 255, 0.8);
        }

        .menu-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            font-weight: 300;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .app-item {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .app-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            border-color: rgba(66, 220, 255, 0.5);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3),
                        0 0 30px rgba(66, 220, 255, 0.3);
        }

        .app-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .app-item:hover::before {
            left: 100%;
        }

        .app-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 10px;
            background: linear-gradient(135deg, #42dcff, #4287ff);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            transition: all 0.3s ease;
        }

        .app-item:hover .app-icon {
            transform: scale(1.1);
            background: linear-gradient(135deg, #4287ff, #42dcff);
        }

        .app-name {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 5px;
        }

        .search-bar {
            margin: 30px 0;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(66, 220, 255, 0.5);
            box-shadow: 0 0 20px rgba(66, 220, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .menu-container {
                width: 95%;
                padding: 20px;
            }

            .menu-title {
                font-size: 2rem;
            }

            .apps-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 15px;
            }

            .app-item {
                padding: 15px 10px;
            }

            .app-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .menu-title {
                font-size: 1.5rem;
            }

            .apps-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .app-name {
                font-size: 0.8rem;
            }
        }

        /* Efeito de loading futurista */
        .loading-bar {
            height: 2px;
            background: linear-gradient(90deg, transparent, #42dcff, transparent);
            width: 0%;
            margin-top: 20px;
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0%, 100% { width: 0%; opacity: 0; }
            50% { width: 100%; opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="menu-container">
        <div class="menu-header">
            <h1 class="menu-title">NEXUS OS</h1>
            <p class="menu-subtitle">Sistema Operacional Futurista v2.1</p>
        </div>

        <div class="search-bar">
            <div class="search-icon">üîç</div>
            <input type="text" class="search-input" placeholder="Pesquisar aplicativos, arquivos e configura√ß√µes...">
        </div>

        <div class="apps-grid" id="appsGrid">
            <!-- Apps ser√£o gerados via JavaScript -->
        </div>

        <div class="loading-bar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configura√ß√£o das part√≠culas
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#42dcff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#42dcff",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            }
        });

        // Aplicativos do menu
        const apps = [
            { name: "Explorador", icon: "üìÅ", color: "#4287ff" },
            { name: "Navegador", icon: "üåê", color: "#42dcff" },
            { name: "M√∫sica", icon: "üéµ", color: "#ff42a1" },
            { name: "V√≠deo", icon: "üé¨", color: "#ff6b42" },
            { name: "Configura√ß√µes", icon: "‚öôÔ∏è", color: "#42ff93" },
            { name: "Calculadora", icon: "üßÆ", color: "#f4ff42" },
            { name: "Calend√°rio", icon: "üìÖ", color: "#ff42d4" },
            { name: "Email", icon: "üìß", color: "#42ffea" },
            { name: "Mapas", icon: "üó∫Ô∏è", color: "#a142ff" },
            { name: "Fotos", icon: "üñºÔ∏è", color: "#ff4242" },
            { name: "Documentos", icon: "üìÑ", color: "#42b7ff" },
            { name: "Jogos", icon: "üéÆ", color: "#ff8c42" }
        ];

        // Gerar grid de aplicativos
        const appsGrid = document.getElementById('appsGrid');
        
        apps.forEach(app => {
            const appItem = document.createElement('div');
            appItem.className = 'app-item';
            appItem.innerHTML = `
                <div class="app-icon" style="background: linear-gradient(135deg, ${app.color}, ${adjustColor(app.color, 20)})">
                    ${app.icon}
                </div>
                <div class="app-name">${app.name}</div>
            `;
            
            appItem.addEventListener('click', () => {
                // Efeito de clique
                appItem.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    appItem.style.transform = '';
                }, 150);
                
                // Aqui voc√™ pode adicionar a funcionalidade de abrir o app
                console.log(`Abrindo: ${app.name}`);
            });
            
            appsGrid.appendChild(appItem);
        });

        // Fun√ß√£o para ajustar cor (clarear/escurecer)
        function adjustColor(color, amount) {
            return '#' + color.replace(/^#/, '').replace(/../g, color => 
                ('0' + Math.min(255, Math.max(0, parseInt(color, 16) + amount)).toString(16)).substr(-2)
            );
        }

        // Efeito de busca
        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const appItems = document.querySelectorAll('.app-item');
            
            appItems.forEach(item => {
                const appName = item.querySelector('.app-name').textContent.toLowerCase();
                if (appName.includes(searchTerm)) {
                    item.style.display = 'block';
                    setTimeout(() => {
                        item.style.opacity = '1';
                        item.style.transform = 'scale(1)';
                    }, 50);
                } else {
                    item.style.opacity = '0';
                    item.style.transform = 'scale(0.8)';
                    setTimeout(() => {
                        item.style.display = 'none';
                    }, 300);
                }
            });
        });

        // Efeito de entrada
        document.addEventListener('DOMContentLoaded', function() {
            const menu = document.querySelector('.menu-container');
            menu.style.opacity = '0';
            menu.style.transform = 'scale(0.8) translateY(20px)';
            
            setTimeout(() => {
                menu.style.transition = 'all 0.5s ease';
                menu.style.opacity = '1';
                menu.style.transform = 'scale(1) translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
