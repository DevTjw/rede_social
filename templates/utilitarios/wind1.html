<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Futurista</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ===== ESTILO BASE ===== */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      transition: background 0.5s ease;
      font-family: "Segoe UI", sans-serif;
      color: #e0e0e0;
      overflow: hidden;
    }

    /* ===== CONTAINER DO MENU ===== */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 25px;
      max-width: 600px;
      width: 90%;
      padding: 30px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px) saturate(160%);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.25);
      animation: fadeIn 1s ease forwards;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* ===== ITEM DO MENU ===== */
    .menu-item {
      position: relative;
      aspect-ratio: 1 / 1;
      background: linear-gradient(145deg, #ffffff, #1c1c1c);
      border-radius: 18px;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .menu-item:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
      background: linear-gradient(145deg, #00ffff22, #ff00ff22);
    }

    .menu-item img {
      max-width: 65%;
      max-height: 65%;
      object-fit: contain;
      filter: drop-shadow(0 0 8px #00ffff);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .menu-item:hover img {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px #ff00ff);
    }

    .menu-title {
      position: absolute;
      bottom: 10px;
      font-size: 0.95rem;
      color: #00ffff;
      font-weight: 500;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
      letter-spacing: 0.5px;
      text-align: center;
    }

    /* ===== ANIMAÇÕES ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ===== RESPONSIVIDADE ===== */
    @media (max-width: 600px) {
      .menu-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 18px;
      }

      .menu-title {
        font-size: 0.8rem;
      }
    }

    /* ===== LINKS ===== */
    .menu-item a {
      position: absolute;
      inset: 0;
      z-index: 10;
    }

    /* ===== TEMA ESCURO ===== */
    [data-bs-theme="dark"] body {
      background: radial-gradient(circle at bottom right, #000, #111, #1a1a1a);
    }

    [data-bs-theme="dark"] .menu-grid {
      box-shadow: 0 0 35px rgba(255, 255, 255, 0.15);
    }

    [data-bs-theme="dark"] .menu-item {
      background: linear-gradient(145deg, #1b1b1b, #2a2a2a);
    }

    [data-bs-theme="dark"] .menu-item img {
      filter: drop-shadow(0 0 6px #ffffff);
    }
  </style>
</head>
