{% extends "base.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link rel="stylesheet" href="{% static 'css/dados-pessoais.css' %}">

<div class="personal-wrapper">
  <div class="card shadow-lg p-5 rounded-4 border-0 futuristic-card">
    <h2 class="futuristic-title"><i class="fa-solid fa-user me-2"></i>Dados Pessoais</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-4">
          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="invalid-feedback d-block">
              {{ field.errors|striptags }}
            </div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn futuristic-btn">
        <i class="fa-solid fa-floppy-disk me-2"></i>Salvar Dados
      </button>
    </form>

    <a class="btn btn-back" href="{% url 'editar_perfil' %}">
      <i class="fa-solid fa-arrow-left me-2"></i>Voltar ao Perfil
    </a>
  </div>
</div>
{% endblock %}
