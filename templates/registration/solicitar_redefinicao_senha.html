{% extends 'base.html' %}
{% block title %}Redefinir Senha{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                </div>
                <div class="container mt-5">
                    <h3><p class="navbar-brand text-center">{{ SITE_NAME }}</p></h3>
                    <h3>Redefinir Senha</h3>
                    <p>Informe seu e-mail para receber o link de redefinição.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control mb-3" placeholder="Seu e-mail" required>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">Redefinir Senha</button>
                        </div>
                    </form>
                </div>
                <hr class="my-4">
                <div class="text-center">
                    <a href="{% url 'login' %}">Login</a>
                </div><br>
                <div class="text-center">
                    <a href="{% url 'register' %}">Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
